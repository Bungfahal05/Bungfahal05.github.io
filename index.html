<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Start Navbar --> 
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="" class="active">Home</a>
                    </li>
                    <li>
                        <a href="">Products</a>
                    </li>
                    <li>
                        <a href="">Pricing</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Say, hi - info@virus.com</a>
                    </li>
                </ul>
                <div class="login-signup">
                    <a href="">Login</a> or <a href="">Signup</a>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <div class="login-signup">
                <a href="">Login</a> or <a href="">Signup</a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <!-- End Navbar -->

    <!-- Start Sliders -->
    <main>
          <div class="banner">
            <div class="banner_left">
                <div class="banner_title">
                    Mari Berkeliling Dunia
                </div>
                <div class="banner_text">
                    Nikmati pemandangan alam yang menakjubkan, rileks dan hargai impian Anda sepenuhnya
                </div>
                <div class="btn btn-warning">
                    <i class="bx bx-search-alt-2"></i>
                    Cari
                </div>
            </div>
            <div class="banner_right">
                <img class="image" src="assets/img/img2.png" alt="">
            </div>
          </div>
    </main>
    <!-- End Sliders -->
    
    <main>
        <div id="content">
        </div>
    </main>


    <footer>

    </footer>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
